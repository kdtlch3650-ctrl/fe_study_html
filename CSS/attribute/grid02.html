<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid02</title>

    <style>
        *{
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container{
            display: grid;
            grid-template-rows: 100px 100px 100px ;
            grid-template-columns: repeat(3, 100px);
            
            grid-template-areas: 
            "header header header"
            "sidebar content content"
            "footer footer footer";

            
            row-gap: 5px;
            column-gap: 10px;
        }
        #header{
            background-color: orange;
            grid-area: header;
        }

        #sidebar{
            background-color: lightgreen;
            grid-area: sidebar;
        }

        #content{
            background-color: lightblue;
            grid-area: content;
        }

        #footer{
            background-color: lightcoral;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="header"></div>
        <div id="sidebar"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
