<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaquery03</title>

    <style>
        .container {
            display: flex;

            width: 100rem;
            height: 100rem;
        }

        .box {
            width: 10%;
            height: 10%;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        @media screen and (max-width:500px) {
            .container {
                width: 50rem;
                height: 50rem;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box blue"></div>
    </div>
</body>

</html>
