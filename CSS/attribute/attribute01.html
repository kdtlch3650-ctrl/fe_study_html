<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute01</title>
    <style>
        /* red 색상 키워드 표기 */
        .cls1 {color: red;}

        /* RGB 표기 */
        .cls2 {color: rgb(190, 131, 58);}

        /* RGBA 표기 */
        .cls3 {color: rgba(78, 32, 32, 0.2);}

        /* 16진수 HEX 표기법 */
        .cls4 {color: #225b9c;}
        
    </style>
</head>
<body>
    <h1 class="cls1">color cek cls1</h1>
    <h1 class="cls2">color cek cls1</h1>
    <h1 class="cls3">color cek cls1</h1>
    <h1 class="cls4">color cek cls1</h1>
</body>
</html>
