<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .item{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .container{
            display: flex;
            /* flex-direction: column-reverse; */

            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;

            /* align-items: stretch; */

            height: 400px;
            background-color: aliceblue;
        }

        .content-center{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .item{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item content-center">1</div>
        <div class="item content-center">2</div>
        <div class="item content-center">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
