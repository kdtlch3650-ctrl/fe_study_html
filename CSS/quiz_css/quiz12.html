<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz12</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        /* p{
            text-align: center;
        } */

        .align-center{            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .color-white{
            color: white;
        }


        /*  */


        .container {
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 50px;
            width: 700px;
            display: grid;
            grid-template-rows: repeat(5, 100px);
            grid-template-columns: repeat(10, 70px);
        }


        /*  */


        .header {
            grid-row: span 1;
            grid-column: span 10;
            display: flex;
            justify-content: space-between;

        }

        .header .main-ui {
            background-color: red;
            /* justify-items: flex-start; */
            height: 100%;
            width: 30%;
            justify-content: center;
            align-items: center;
        }

        .header .mypage-ui {
            /* justify-items: flex-end; */
            background-color: red;
            height: 100%;
            width: 20%;
        }


        /*  */


        .main {
            grid-row: span 3;
            grid-column: span 10;
            display: flex;
        }


        .main .main1 {
            background-color: yellow;
            height: 100%;
            width: 70%;
            display: flex;
            flex-direction: column;

            justify-content: space-evenly;

            /* flex-wrap: wrap; */
        }

        .main .main1 .row {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .main .main1 .box {
            background-color: black;
            width: 100px;
            height: 50px;
            margin: 30px;
            transition-property: all;
            transition-duration: 0.5s;
        }

        .main .main1 .box:hover{
            transform: scale(140%)
        }

        .main .main1 .box-1{
            background-color: aqua;
        }


        .main .main2 {
            background-color: green;
            height: 100%;
            width: 30%;
        }

        
        /*  */

        
        .footer {
            grid-row: span 1;
            grid-column: span 10;
            background-color: blue;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="main-ui align-center color-white">
                메인메뉴
            </div>
            <div class="mypage-ui align-center color-white">
                마이페이지
            </div>
        </div>
        <div class="main">
            <div class="main1">
                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

            </div>

            <div class="main2 align-center color-white">
                aisde
            </div>
        </div>
        <div class="footer align-center color-white">
            footer
        </div>
    </div>
</body>

</html>
