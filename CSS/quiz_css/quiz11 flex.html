<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz11</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin: 0 auto;
            width: 800px;
            display: flex;
            flex-direction: column;
        }

        .box {
            border: 2px solid black;
        }

        .box1 {
            width: 400px;
            height: 90px;
        }

        .box-flex {
            display: flex;
        }

        .box-flex-col {
            display: flex;

            flex-direction: column;
        }

        .box2 {
            width: 800px;
            height: 90px;
        }

        .box3 {
            width: 300px;
            height: 240px;
        }

        .box4 {
            width: 500px;
            height: 120px;
        }

        .box5 {
            width: 200px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-flex">
            <div class="box box1"></div>
            <div class="box box1"></div>
        </div>
        <div class="box box2"></div>
        <div class="box-flex">
            <div class="box box3"></div>
            <div class="box-flex-col">
                <div class="box box4"></div>
                <div class="box box4"></div>
            </div>
        </div>
        <div class="box-flex">
            <div class="box box5"></div>
            <div class="box box5"></div>
            <div class="box box5"></div>
            <div class="box box5"></div>
        </div>
    </div>
</body>

</html>
