<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz11</title>
    <style>
        *{
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        .container{    
            margin: 0 auto;        
            width: 800px;
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(18,30px);
        }

        .box{
            border: 2px solid black;
        }

        .box-merge1{            
            grid-row: 1/4;
            grid-column: 1/5;
        }
        .box-merge2{            
            grid-row: 1/4;
            grid-column: 5/9;
        }
        .box-merge3{            
            grid-row: 4/7;
            grid-column: 1/9;
        }
        .box-merge4{            
            grid-row: 7/15;
            grid-column: 1/4;
        }
        .box-merge5{            
            grid-row: 7/11;
            grid-column: 4/9;
        }
        .box-merge6{            
            grid-row: 11/15;
            grid-column: 4/9;
        }
        .box-merge7{            
            grid-row: 15/19;
            grid-column: 1/3;
        }
        .box-merge8{            
            grid-row: 15/19;
            grid-column: 3/5;
        }
        .box-merge9{            
            grid-row: 15/19;
            grid-column: 5/7;
        }
        .box-merge10{            
            grid-row: 15/19;
            grid-column: 7/9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-merge1"></div>
        <div class="box box-merge2"></div>
        <div class="box box-merge3"></div>
        <div class="box box-merge4"></div>
        <div class="box box-merge5"></div>
        <div class="box box-merge6"></div>
        <div class="box box-merge7"></div>
        <div class="box box-merge8"></div>
        <div class="box box-merge9"></div>
        <div class="box box-merge10"></div>
    </div>
</body>
</html>
