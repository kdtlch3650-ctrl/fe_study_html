<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz13</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin: 0 auto;
            width: 800px;
            display: flex;
            flex-direction: column;
        }

        .box {
            border: 2px solid black;
        }

        .box1 {
            background-color: yellow;
            width: 50%;
            height: 90px;
        }

        .box-flex {
            display: flex;
        }

        .box-flex-col {
            display: flex;

            flex-direction: column;
            width: 62.5%;
        }

        .box2 {
            background-color: blueviolet;
            width: 100%;
            height: 90px;
        }

        .box3 {
            background-color: cadetblue;
            width: 37.5%;
            height: 240px;
        }

        .box4 {
            background-color: yellow;
            width: 100%;
            height: 120px;
        }

        .box5 {
            background-color: yellow;
            width: 25%;
            height: 120px;
        }

        @media screen and (max-width:700px) {
            .container {
                margin: 0 auto;
                width: 100%;
                display: flex;
                flex-direction: column;
            }
        }

        @media screen and (max-width:650px) {
            .box-flex {
                display: flex;
                flex-wrap: wrap;
            }

            .box5 {
                width: 50%;
                height: 120px;
            }
        }

        @media screen and (max-width:500px) {
            .box1 {
                width: 100%;
                height: 90px;
            }

            .box3 {
                width: 100%;
                height: 120px;
            }

            .box-flex-col {
                display: flex;

                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
            }

            .box4,
            .box5 {
                width: 50%;
                height: 120px;
            }
        }

        @media screen and (max-width:350px) {
            .box-flex-col {
                display: flex;

                flex-direction: row;
                width: 100%;
            }

            .box4,
            .box5 {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-flex">
            <div class="box box1"></div>
            <div class="box box1" style="background-color: gray;"></div>
        </div>
        <div class="box box2"></div>
        <div class="box-flex">
            <div class="box box3"></div>
            <div class="box-flex-col">
                <div class="box box4"></div>
                <div class="box box4" style="background-color: coral;"></div>
            </div>
        </div>
        <div class="box-flex">
            <div class="box box5"></div>
            <div class="box box5" style="background-color: orange;"></div>
            <div class="box box5"></div>
            <div class="box box5" style="background-color: greenyellow;"></div>
        </div>
    </div>
</body>

</html>
