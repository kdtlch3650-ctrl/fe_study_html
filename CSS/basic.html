<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>

    <!-- 내부 스타일 방식 -->
    <style>
        /* head 태그 내부, style 태그 내부 */
        /* CSS 코드 장성 영역 */
        h1 {
            color : red;
        }
    </style>

    <!-- 외부 스타일 시트 방식 -->
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <h1>CSS Basic</h1>
    <!-- 인라인 스타일 적용 방식 -->
    <h2 style="color:green">22222222222222</h2>
    <h3>CSS 외부 스타일</h3>
    <h4>444444444444444</h4>
</body>
</html>
