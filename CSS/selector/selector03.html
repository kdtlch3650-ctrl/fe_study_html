<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector3</title>
    
    <style>

        /* 구조적 가상클래스 선택자 */
        /* p:first-child{color: red;} */
        /* p:last-child{color: blue;} */
        
         /* 셋째면서 p여야함 */
        /* p:nth-child(3){color: aqua;} */

        /* p중에 세번째 */
        /* p:nth-of-type(3){color: brown;} */

        /*  짝수 even 2n
            홀수 odd  2n+1
         */
        p:nth-of-type(odd){color: aqua;}

    </style>
</head>
<body>
    <div>
        <p>첫번째 자손에게 영광을</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
    </div>

    <div>
        <p>p1</p>
        <span>p2</span>
        <p>p3</p>
        <span>p4</span>
        <p>p5</p>
        <p>p6</p>
    </div>

    <div>
        <p>p1</p>
        <span>p2</span>
        <span>p4</span>
        <p>p3</p>
        <p>p5</p>
        <p>p6</p>
    </div>
</body>
</html>
