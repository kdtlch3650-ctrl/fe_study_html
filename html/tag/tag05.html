<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    의미를 내포해서 강조하기
    페이지 의미 분석
    웹접근성
    -->
    <p>여기는 위험하니 <strong>절대로</strong> 지나가지 마시오.</p>
    <p>커피는 <em>꼭 미리주문</em> 해야합니다.</p>
    <br>
    <!--시각적으로만-->
    <p>여기는 위험하니 <b>절대로</b> 지나가지 마시오.</p>
    <p>커피는 <i>꼭 미리주문</i> 해야합니다.</p>
</body>
</html>
