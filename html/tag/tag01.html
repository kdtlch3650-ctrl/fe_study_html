<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록   vs 인라인 -->
    <!-- p 태그 vs span 태그-->
    <p>첫번째 블록 요소</p>
    <p>두번째 블록 요소</p>
    <span>첫번째 인라인</span>
    <span>두번째 인라인</span>
    <p>세번째 블록 요소</p>
</body>
</html>
