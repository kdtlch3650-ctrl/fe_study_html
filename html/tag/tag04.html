<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        a 태그 : 어떤 링크로 이동하는 태그
        href 속성 : 이동할경로

        target 속성 
            _blant : 새창
            _self : 현재창
    -->
    <a href="https://www.naver.com" target="네아버링크">네이버 이동</a>
    <br><br>
    <a href="https://www.google.com" target="구글링크">구글 이동</a>
    <br><br>
    <a href="./tag03.html" target="_self">tag03 이동</a>
    <br><br>
    <a href="./tag02.html" target="_blank">tag02 새창 이동</a>
    <br><br>
    <!--        화면에 이미지 표시 : img 태그    -->
    <img src="https://thumbnail.coupangcdn.com/thumbnails/remote/292x292ex/image/vendor_inventory/23c8/6eddeb7b134c933e404e5c78868e12829b1310f3b76fb42cd0936f20255e.jpg" alt="이미지가 존재하지 않습니다.">
    <br><br>
    <!--현재경로 ./-->
    <img src="./수납박스.jpg" alt="수납박스">
    <br><br>
    <!--하위 다른경로-->
    <img src="./img/그리들팬.png" alt="그리들팬">
    <br><br>
    <!--상위 다른경로-->
    <img src="../../images/다용도 냄비.jpg" alt="다용도 냄비">
    <br><br>
    <a href="https://www.naver.com" target="_blank"><img src="./img/네이버.png" width="200" alt="네이버"></a>
</body>
</html>
