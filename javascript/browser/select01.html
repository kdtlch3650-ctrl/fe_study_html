<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bg-red {
            background-color: red;
        }
    </style>

</head>

<body>
    <div class="container">
        <p>글자</p>
    </div>

    <div class="container">
        <div class="box a" id="box-a-id">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>

    <!-- <div id="box-a-id"></div> -->

    <p id="target">text<span style="display: none;">hidden</span></p>

    <script>
        const boxA = document.getElementById('box-a-id'); //id 값 단일
        console.log(boxA);

        const boxes = document.getElementsByClassName('box'); //클래스명 복수
        console.log(boxes);
        console.log(boxes[1]);
        console.log(boxes[2]);

        console.log(document.getElementsByClassName('c')); //요소를 하나만 담아도 배열로 나옴
        console.log(document.getElementsByClassName('c')[0]); //하나에 접근


        const boxAcss =  document.querySelector('#box-a-id') //css 선택자 스타일 id -> 단일
        console.log(boxAcss);
        const boxesCss = document.querySelectorAll('.box') //css 선택자 스타일 class-> 여러개
        console.log(boxesCss);


        console.log(document.querySelector('.c'));
        console.log(document.querySelectorAll('.c'));
        console.log(document.querySelectorAll('.c')[0]);

        const p_target = document.getElementById('target');
        console.log(p_target.textContent); //모든 텍스트
        console.log(p_target.innerText); //화면에 보이는 텍스트
        console.log(p_target.innerHTML); //html 포함 텍스트 전부 //text<span style="display: none;">hidden</span>


        // p_target.textContent = 'textContent로 <strong>접근해서</strong> 수정함'
        // p_target.innerText = 'innerText <strong>접근해서</strong> 수정함'
        // p_target.innerHTML = 'innerHTML <strong>접근해서</strong> 수정함' //유일하게 strong 적용됨

    </script>
</body>

</html>
