<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈5</title>
    <style>
        table, th, td {
        border:1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>나의 점심 취향 설문조사</h1>
    <form action="">
        이름: <input type="text">
        <br>
        <fieldset>
            <legend>학년선택</legend>
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>학년</th>
                        <th>선택</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1학년</td>
                        <td><label><input type="radio" name="선택"></label></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2학년</td>
                        <td><label><input type="radio" name="선택"></label></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>3학년</td>
                        <td><label><input type="radio" name="선택"></label></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>4학년</td>
                        <td><label><input type="radio" name="선택"></label></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>좋아하는 음식 (복수 선택 가능)</legend>
            <label><input type="checkbox"> 한식<br></label>
            <label><input type="checkbox"> 중식<br></label>
            <label><input type="checkbox"> 일식<br></label>
            <label><input type="checkbox"> 양식<br></label>
            <label><input type="checkbox"> 분식<br></label>

        </fieldset>

        <button type="submit">제출하기</button>
    </form>
</body>
</html>
