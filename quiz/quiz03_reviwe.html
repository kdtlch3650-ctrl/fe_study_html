<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈리뷰3</title>
</head>
<body>
    <form>
        사용자 ID : <input type="text"><br>
        비번 : <input type="password"><input type="button" value="완료"><br>
        <select>
            <option value="">짜짱</option>
            <option selected>짬뽕</option>
        </select>
        <br>
        <label>짜장면<input type="checkbox"></label>
        <label>짬뽕<input type="checkbox" checked></label>
        <label>탕수육<input type="checkbox"></label>
        <br>
        이름<input type="text"><br>
        비번<input type="password"><br>
        자소서: <textarea maxlength="200">자소서 내용 200자</textarea><br>
        검색:<input type="text"><button type="button">q1</button><button type="button">q2</button>
        <br>
        submit 버튼 : <button type="submit">버튼 1</button><button type="submit">버튼 2</button>
        <br>
        reset 버튼 : <button type="reset">리셋1</button><button type="reset">리셋2</button>
    </form>
</body>
</html>
