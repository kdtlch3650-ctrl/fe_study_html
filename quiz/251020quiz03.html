<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">

        <label for="ID">사용자 ID:</label>
        <input type="text" id="ID">
        <br>
        <label for="passward">비밀번호:</label>
        <input type="password" id="passward">
        <button type="submit">완료</button>
        
        <br><br>

        <select>
            <option>짜장면</option>
            <option selected>짬뽕</option>
            <option>탕수육</option>
        </select>

        <br>

        <label for="짜장">짜장면</label>
        <input type="checkbox" id="짜장">
        <label for="짬뽕">짬뽕</label>
        <input type="checkbox" id="짬뽕" checked>
        <label for="탕수육">탕수육</label>
        <input type="checkbox" id="탕수육">

        <br>

        <label for="이름">이름:</label>
        <input type="text" id="이름">

        <br>

        <label for="암호">암호:</label>
        <input type="password" id="암호">

        <br>
        
        <label for="자소서">자소서</label>
        <textarea id="자소서" maxlength="200" rows="5">이곳에 자기소개서 작성자 200자내</textarea>

        <br><br>

        <label for="검색">검색:</label>
        <input type="text" id="검색">
        <button type="submit">Q1</button>
        <button type="submit">Q2</button>
        
        <br>

        submit 버튼:
        <button type="submit">전송1</button>
        <button type="submit">전송2</button>

        <br>

        reset 버튼:
        <button type="reset">리셋1</button>
        <button type="reset">리셋2</button>
    </form>
</body>
</html>
