<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">고객명:</label>
        <input type="type" id="name">
        <br>
        <label for="number">전화번호:</label>
        <input type="tel" id="number">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email">
        <br>
        
        <label for="pizza">피자선택:</label>
        <select id="pizza">
            <option selected disabled>피자를 선택하세요.</option>
            <option>치즈 피자</option>
            <option>페페로니 피자</option>
            <option>콤비네이션 피자</option>
        </select>

        <fieldset>
            <legend><strong>피자 사이즈</strong></legend>
            <label><input type="radio" name="size">Small</label>
            <br>
            <label><input type="radio" name="size">Medium</label>
            <br>
            <label><input type="radio" name="size">Large</label>
            <br>
        </fieldset>
        <fieldset>
            <legend><strong>토핑 선택</strong></legend>
            <label><input type="checkbox">베이컨</label>
            <br>
            <label><input type="checkbox">치즈</label>
            <br>
            <label><input type="checkbox">양파</label>
            <br>
            <label><input type="checkbox">버섯</label>
            <br>
        </fieldset>
        <label id="time">희망배송시간:</label>
        <input type="time" for="time">

        <br><br>

        배송시 요청사항 <textarea readonly></textarea>

        <br><br><br>

        <button type="submit">주문하기</button>
    </form>
</body>
</html>
